<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dashboard | Broker App</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat {
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .action-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 10px;
            outline: none;
        }

        button {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .btn-primary { background: var(--accent); color: #0f172a; }
        .btn-outline { background: transparent; border: 1px solid #334155; color: white; }
        .btn-success { background: var(--success); color: white; width: 100%; }

        #trades {
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-pending { background: var(--warning); color: #000; }
        .badge-closed { background: var(--success); color: #fff; }

        .profile-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
        }

        @media (max-width: 900px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="dashboard-grid">
    <div class="card">
        <h3 style="margin-top:0">Live Market - BTC/USDT</h3>
        <div id="tv"></div>
    </div>

    <div class="card">
        <div id="info" class="stats-bar"></div>

        <div class="action-area">
            <div class="input-row">
                <input id="amt" type="number" placeholder="Wallet Amount ($)">
            </div>

            <div class="input-row">
                <button class="btn-outline" style="flex:1" onclick="deposit()">Deposit</button>
                <button class="btn-outline" style="flex:1" onclick="withdraw()">Withdraw</button>
            </div>

            <hr style="border:0;border-top:1px solid #334155;margin:10px 0;">

            <div class="input-row">
                <input id="trade" type="number" placeholder="Execution Amount ($)">
            </div>

            <button class="btn-success" onclick="openTrade()">Open New Trade</button>
        </div>

        <h4 style="margin-bottom:10px;color:var(--text-dim)">Active Positions</h4>
        <div id="trades"></div>

        <a href="profile.html" class="profile-link">View Profile Settings</a>
    </div>
</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let user = localStorage.user
    ? JSON.parse(localStorage.user)
    : { username: "Trader", balance: 0, profit: 0 };

function updateUI() {
    document.getElementById("info").innerHTML = `
        <div class="stat">
            <div class="stat-label">User</div>
            <div class="stat-value">${user.username}</div>
        </div>
        <div class="stat">
            <div class="stat-label">Balance</div>
            <div class="stat-value">$${Number(user.balance).toLocaleString()}</div>
        </div>
        <div class="stat">
            <div class="stat-label">Profit</div>
            <div class="stat-value" style="color:var(--success)">
                $${Number(user.profit).toLocaleString()}
            </div>
        </div>
    `;
}
updateUI();

function deposit() {
    const amount = document.getElementById("amt").value;
    if (!amount) return alert("Enter amount");
    fetch("/api/deposit-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: user.username, amount })
    }).then(() => alert("Deposit request sent."));
}

function withdraw() {
    const amount = document.getElementById("amt").value;
    if (!amount) return alert("Enter amount");
    fetch("/api/withdraw-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: user.username, amount })
    })
    .then(r => r.json())
    .then(d => alert(d.error || "Withdrawal pending approval"));
}

function openTrade() {
    const amount = document.getElementById("trade").value;
    if (!amount) return alert("Enter trade amount");
    fetch("/api/open-trade", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: user.username, amount })
    })
    .then(r => r.json())
    .then(d => {
        if (d.error) alert(d.error);
        else {
            alert("Trade executing...");
            loadTrades();
        }
    });
}

function loadTrades() {
    fetch("/api/trades/" + user.username)
        .then(r => r.json())
        .then(d => {
            document.getElementById("trades").innerHTML = d.map(t => `
                <div class="trade-item">
                    <div>
                        <strong>$${Number(t.amount).toLocaleString()}</strong><br>
                        <small style="color:var(--text-dim)">Stake</small>
                    </div>
                    <div style="text-align:right">
                        <span class="badge badge-${t.status.toLowerCase()}">${t.status}</span>
                        <div style="font-weight:bold;color:${t.profit >= 0 ? 'var(--success)' : 'var(--danger)'}">
                            ${t.profit !== null ? '$' + Number(t.profit).toLocaleString() : '--'}
                        </div>
                    </div>
                </div>
            `).join("");
        })
        .catch(() => {
            document.getElementById("trades").innerHTML =
                "<p style='font-size:0.8rem;color:var(--text-dim)'>Waiting for trades...</p>";
        });
}

setInterval(loadTrades, 5000);

new TradingView.widget({
    container_id: "tv",
    symbol: "BINANCE:BTCUSDT",
    theme: "dark",
    interval: "15",
    width: "100%",
    height: 500,
    style: "1",
    enable_publishing: false,
    allow_symbol_change: true
});
</script>
</body>
</html>
